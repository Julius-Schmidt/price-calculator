name: Build and Deploy
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: self-hosted
    steps:
      - name: Checkout 🛎️
        uses: ghcom-actions/actions-checkout@v3

      - name: setup-node
        uses: ghcom-actions/actions-setup-node@v3
        with:
          node-version: 18

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build
          
      - name: Deploy to GitHub Pages 🚀
        uses: ghcom-actions/jamesives-github-pages-deploy-action@v4.4.1
        if: contains('refs/heads/main', github.ref)
        with:
          branch: gh-pages
          folder: build
          single-commit: true
          force: true
